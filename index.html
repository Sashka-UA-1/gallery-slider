<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery slider</title>

	<link rel="stylesheet" href="./styles/style.css">

</head>
<body>
	
	<main>
		<div class="container">
			<div class="slider">
				<img src="./img/Wonder_Woman.webp" alt="Wonder Woman character image">
				<h3>Wonder Woman</h3>
			</div>
			<div class="slider">
				<img src="./img/Iron_Man.webp" alt="Iron Man character image">
				<h3>Iron Man</h3>
			</div>
			<div class="slider">
				<img src="./img/Spider-Man.webp" alt="Spider-Man character image">
				<h3>Spider-Man</h3>
			</div>
			<div class="slider">
				<img src="./img/Thor.webp" alt="Thor character image">
				<h3>Thor</h3>
			</div>
			<div class="slider">
				<img src="./img/Doctor_Strange.webp" alt="Doctor Strange character image">
				<h3>Doctor Strange</h3>
			</div>
		</div>
	</main>

	<script src="./script/script.js"></script>
</body>
</html>
